<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Change background color by clicking</title>
  </head>
  <body class="h-screen bg-sky-100 pt-24 text-center mx-auto relative">
    <section class="w-[420px] bg-white py-5 px-4 rounded-md mx-auto text-md">
      <div class="flex justify-between py-1">
        <span class="font-semibold">Display Color</span>
        <button
          class="font-semibold outline-none border px-2 py-1 rounded-md bg-gray-400 hover:bg-violet-500 hover:text-white"
          onclick="random()"
        >
          Random Color
        </button>
      </div>
      <hr class="pt-1" />
      <!-- content div -->
      <div
        class="h-[120px] w-full my-3 bg-sky-300 rounded-md"
        id="content"
      ></div>
      <!-- change an copy div -->
      <div class="flex justify-between pt-3 items-center">
        <span class="font-semibold">Change & Copy Color</span>
        <button
          class="font-semibold outline-none border px-2 py-1 rounded-md bg-gray-400 hover:bg-violet-500 hover:text-white"
          id="copyCode"
        >
          Copy to Clipboard
        </button>
      </div>
      <!-- selected copy mode div -->
      <hr class="mt-1" />
      <div class="flex justify-between my-3">
        <span class="font-semibold">Select Copy Mode</span>
        <span>
          <label for="hex">
            <input
              type="radio"
              value="HEX"
              name="colorName"
              id="hex"
              class="outline-none"
              checked
            />
            <span class="font-semibold pr-1"> HEX</span>
          </label>
          <label for="rgb">
            <input
              type="radio"
              value="RGB"
              name="colorName"
              id="rgb"
              class="outline-none"
            />
            <span class="font-semibold"> RGB</span>
          </label>
        </span>
      </div>
      <div class="flex justify-between">
        <div class="">
          <p class="w-fit font-semibold py-1">Hex</p>
          <div class="relative flex items-center">
            <span class="absolute px-2 bg-gray-200 py-1 rounded-l-md">#</span>
            <input
              type="text"
              id="hexField"
              class="border pl-7 py-1 rounded-md w-[180px]"
              value="7dd3fc"
            />
          </div>
        </div>
        <div>
          <p class="w-fit font-semibold py-1">RGB</p>
          <div class="relative">
            <input
              type="text"
              id="rgbField"
              class="border px-3 py-1 rounded-md w-[180px]"
              value="rgb(125,211,252)"
            />
          </div>
        </div>
      </div>

      <!-- rgb code changer div -->
      <div class="py-4 text-left">
        <h1 class="font-bold">Adjust RGB Colors</h1>
        <div class="grid grid-cols-3 gap-4 justify-between py-5 text-gray-500">
          <div>
            <div class="flex justify-between">
              <span>Red</span>
              <span id="redRange">147</span>
            </div>
            <input
              type="range"
              id="redRgb"
              class="w-[120px] outline-none"
              max="255"
              min="0"
            />
          </div>
          <div>
            <div class="flex justify-between">
              <span>Green</span>
              <span id="greenRange">138</span>
            </div>
            <input
              type="range"
              id="greenRgb"
              class="w-[120px] outline-none"
              max="255"
              min="0"
            />
          </div>
          <div>
            <div class="flex justify-between">
              <span>Blue</span>
              <span id="blueRange">97</span>
            </div>
            <input
              type="range"
              id="blueRgb"
              class="w-[120px] outline-none"
              max="255"
              min="0"
            />
          </div>
        </div>
      </div>
    </section>
    <p
      class="bg-green-500 w-fit absolute px-3 py-1 rounded-sm top-[5%] right-[10%] font-semibold text-white hidden"
      id="showResult"
    ></p>
    <script src="./app.js"></script>
  </body>
</html>
